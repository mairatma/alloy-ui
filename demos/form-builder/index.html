<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="wrapper">
    <h1>FormBuilder Demo</h1>

    <div id="formBuilder"></div>
</div>

<script type="text/javascript" charset="utf-8">
YUI({ filter:'raw' }).use(
    'aui-form-builder',
    'aui-form-builder-field-choice',
    'aui-form-builder-field-list',
    'aui-form-builder-field-grid',
    'aui-form-builder-field-text',
    'aui-form-builder-field-scale',
    'aui-form-builder-field-sentence',
    function(Y) {
        var layout = new Y.Layout({
            rows: [
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 4,
                            value: new Y.FormBuilderFieldSentence({
                                help: 'My Help',
                                nestedFields: [
                                    new Y.FormBuilderFieldText({
                                        help: 'First nested field',
                                        nestedFields: [
                                            new Y.FormBuilderFieldText({
                                                help: 'Second level nested field',
                                                title: 'Nested Field 1.1'
                                            })
                                        ],
                                        title: 'Nested Field 1'
                                    }),
                                    new Y.FormBuilderFieldText({
                                        help: 'Second nested field',
                                        title: 'Nested Field 2'
                                    })
                                ],
                                title: 'My Title'
                            })
                        }),
                        new Y.LayoutCol({
                            size: 4,
                            value: new Y.FormBuilderFieldSentence({
                                nestedFields: [
                                    new Y.FormBuilderFieldText({
                                        title: 'How many?'
                                    })
                                ],
                                title: 'Do you have children?'
                            })
                        }),
                        new Y.LayoutCol({
                            size: 4
                        })
                    ]
                })
            ]
        });

        new Y.FormBuilder({
            fieldTypes: [{
                fieldClass: Y.FormBuilderFieldSentence,
                icon:'glyphicon glyphicon-font',
                label: 'Sentence'
            },{
                fieldClass: Y.FormBuilderFieldChoice,
                icon:'glyphicon glyphicon-font',
                label: 'Choice'
            },{
                fieldClass: Y.FormBuilderFieldList,
                icon:'glyphicon glyphicon-font',
                label: 'List'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text',
                unique: true
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text',
                unique: true
            },{
                fieldClass: Y.FormBuilderFieldScale,
                icon:'glyphicon glyphicon-font',
                label: 'Scale'
            },{
                fieldClass: Y.FormBuilderFieldGrid,
                icon:'glyphicon glyphicon-font',
                label: 'Grid'
            }],
            layout: layout
        }).render('#formBuilder');
    }
);

</script>

</body>
</html>
