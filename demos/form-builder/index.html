<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="wrapper">
    <h1>FormBuilder Demo</h1>

    <div id="formBuilder"></div>
</div>

<script type="text/javascript" charset="utf-8">
YUI({ filter:'raw' }).use('aui-form-builder', 'aui-form-builder-field-text', function(Y) {
    var Content = Y.Base.create('content', Y.Base, [], {}, {
            ATTRS: {
                content: {
                    value: 'foo'
                }
            }
        });

        var layout = new Y.Layout({
            rows: [
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 4
                        }),
                        new Y.LayoutCol({
                            size: 4
                        }),
                        new Y.LayoutCol({
                            size: 4
                        })
                    ]
                })
            ]
        });

    var formBuilder = new Y.FormBuilder({
        fieldTypes: [{
            fieldClass: Y.FormBuilderFieldText,
            icon:'glyphicon glyphicon-font',
            label: 'Text'
        }],
        layout: layout
    }).render('#formBuilder');

    formBuilder.registerFieldTypes(
        [
            {
                icon: 'glyphicon glyphicon-ok-sign',
                label: 'Ok'
            },
            {
                icon: 'glyphicon glyphicon-search',
                label: 'Search'
            },
            {
                icon: 'glyphicon glyphicon-info-sign',
                label: 'Sign'
            },
            {
                icon: 'glyphicon glyphicon-refresh',
                label: 'Refresh'
            }

        ]
    );

    formBuilder.showFieldsPanel();
});

</script>

</body>
</html>
