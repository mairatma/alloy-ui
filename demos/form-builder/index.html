<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="wrapper">
    <h1>FormBuilder Demo</h1>

    <div id="formBuilder"></div>
</div>

<script type="text/javascript" charset="utf-8">
YUI({ filter:'raw' }).use(
    'aui-form-builder',
    'aui-form-builder-field-choice',
    'aui-form-builder-field-text',
    'aui-form-builder-field-sentence',
    function(Y) {
        var Content = Y.Base.create('content', Y.Base, [], {}, {
            ATTRS: {
                content: {
                    value: 'foo'
                }
            }
        });

        var layout = new Y.Layout({
            rows: [
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 4
                        }),
                        new Y.LayoutCol({
                            size: 4
                        }),
                        new Y.LayoutCol({
                            size: 4
                        })
                    ]
                })
            ]
        });

        var formBuilder = new Y.FormBuilder({
            fieldTypes: [{
                fieldClass: Y.FormBuilderFieldSentence,
                icon:'glyphicon glyphicon-font',
                label: 'Sentence'
            },{
                fieldClass: Y.FormBuilderFieldChoice,
                icon:'glyphicon glyphicon-font',
                label: 'Choice'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text',
                unique: true
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text',
                unique: true
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text',
                unique: true
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text',
                unique: true
            }],
            layout: layout
        }).render('#formBuilder');
    }
);

</script>

</body>
</html>
