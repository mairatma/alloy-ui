<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
    <style>
        .col {
            background-color: rgba(86,61,124,.15);
            border: 1px solid rgba(86,61,124,.2);
            height: 62px;
        }
        .container {
            width: 80%;
            margin-left: 10px;
        }
        .row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <h1>Layout Demo</h1>

    <div class="container"></div>
</div>

<script type="text/javascript" charset="utf-8">
    YUI({ filter:'raw' }).use('aui-layout-builder', function(Y) {
        var col = new Y.LayoutCol({
                    size: 8,
                    value: { content: '8' }
                });

        var layout = new Y.Layout({
            rows: [
                new Y.LayoutRow({
                    cols: [
                        col,
                        new Y.LayoutCol({
                            size: 4,
                            value: { content: '4' }
                        })
                    ]
                }),
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 3,
                            value: { content: '3' }
                        }),
                        new Y.LayoutCol({
                            size: 3,
                            value: { content: '3' }
                        }),
                        new Y.LayoutCol({
                            size: 3,
                            value: { content: '3' }
                        }),
                        new Y.LayoutCol({
                            size: 3,
                            value: { content: '3' }
                        })
                    ]
                }),
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 6,
                            value: { content: '6' }
                        }),
                        new Y.LayoutCol({
                            size: 6,
                            value: { content: '6' }
                        })
                    ]
                }),
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 4,
                            value: { content: '4' }
                        }),
                        new Y.LayoutCol({
                            size: 4,
                            value: { content: '4' }
                        }),
                        new Y.LayoutCol({
                            size: 4,
                            value: { content: '4' }
                        })
                    ]
                })
            ]
        });

        new Y.LayoutBuilder({
            container: '.container',
            layout: layout
        });

        // var row = Y.one('.row');

        // Adding col by index
        // row.getData('layout-row').addCol(1);

        // Removing a col by index
        // row.getData('layout-row').removeCol(0);

        // Removing a col by reference
        // row.getData('layout-row').removeCol(col);

        // layout.addRow(4);
    });
</script>
</body>
</html>
