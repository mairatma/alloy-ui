<!doctype html>
<html>
<head>
    <title>AUI Form Builder II Unit tests</title>
    <meta charset="utf-8" />

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<div class="row">
    <div id="container"></div>  
</div>

<script>
YUI({
    coverage: ['aui-form-builder-II'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-form-builder-II-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-form-builder-II');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
