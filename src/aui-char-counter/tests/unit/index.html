<!DOCTYPE html>
<html>
<head>
    <title>aui-char-counter</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>
<p>
    <input id="input"></input>
    <span id="inputCounter"></span>
</p>
<p>
    <textarea id="textarea"></textarea>
    <span id="textareaCounter"></span>
</p>

<script>
YUI({
    coverage: ['aui-char-counter'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-char-counter');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
